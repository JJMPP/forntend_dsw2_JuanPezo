<app-sidebar></app-sidebar>

<div class="content-page">
  <div class="content">
    <app-topbar></app-topbar>

    <!-- Start Content-->
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="javascript: void(0);">Condominium System</a>
                </li>
                <li class="breadcrumb-item">
                  <a style="cursor: pointer" routerLink="/dashboard/boleta"
                    >Boletas</a
                  >
                </li>
                <li class="breadcrumb-item active">Crear Boleta</li>
              </ol>
            </div>
            <h4 class="page-title">Crear Boleta</h4>
          </div>
        </div>
      </div>
      <!-- end page title -->
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <form #registerBoleta="ngForm" (ngSubmit)="register(registerBoleta)">
            <div class="mb-3">
              <label class="form-label" for="validationCustom02"
                >Departamento</label
              >
              <select
                id="department"
                name="department"
                class="form-control"
                required
                [(ngModel)]="paymentReceipt.department!.id"
              >
                <option value="" disabled selected>
                  [Seleccione el Departamento]
                </option>
                <option [value]="item.id" *ngFor="let item of listDepartments">
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="validationCustom02"
                >Servicio</label
              >
              <select
                id="typeService"
                name="typeService"
                class="form-control"
                required
                [(ngModel)]="paymentReceipt.typeService!.id"
              >
                <option value="" disabled selected>
                  [Seleccione el Servicio]
                </option>
                <option [value]="item.id" *ngFor="let item of listTypeServices">
                  {{ item.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="validationCustom01">Monto</label>
              <input
                type="text"
                class="form-control"
                name="amount"
                id="amount"
                [(ngModel)]="paymentReceipt.amount"
                placeholder="Ingrese el monto"
                required
              />
            </div>
            <div class="mb-3">
                <label class="form-label" for="validationCustom02">Año</label>
                <select class="form-control" name="periodDate" [(ngModel)]="paymentReceipt.periodDate">
                  <option disabled selected value="">[Seleccionar año]</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                </select>
            </div>
            <!-- <div class="mb-3">
              <label class="form-label" for="validationCustom02">Año</label>
              <input
                type="date"
                class="form-control"
                name="period"
                id="period"
                required
                [(ngModel)]="paymentReceipt.period"
              />
            </div> -->

            <div class="list-inline">
                <button class="btn btn-primary mb-4" type="submit">
                    Registrar Boleta
                </button>
                <button class="btn btn-secondary mb-4 list-inline-item float-end" routerLink="/dashboard/boleta" type="button">
                  Regresar               
                </button>
            </div>            
          </form>
        </div>
      </div>
      <!-- end page title -->
    </div>
    <!-- container -->
  </div>
  <!-- content -->
  <app-footer></app-footer>
</div>
