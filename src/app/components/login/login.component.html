<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a style="cursor: pointer;">
                            <span><img src="assets/images/logo.png" width="200" alt="" height="140"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Iniciar Sesión</h4>
                            <p class="text-muted mb-4">Ingrese su nombre de usuario y contraseña para acceder al panel de administración.</p>
                        </div>

                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Nombre de usuario</label>
                                <input class="form-control" 
                                       type="text" 
                                       name="userName" 
                                       [(ngModel)]="userName" 
                                       required="" 
                                       placeholder="Ingrese su nombre de usuario">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" 
                                           name="password" 
                                           [(ngModel)]="password" 
                                           class="form-control" 
                                           placeholder="Tu contraseña" 
                                           required="">
                                </div>
                            </div>
                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary"> Ingresar </button>
                            </div>
                        </form>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">¿No tienes una cuenta? <a routerLink="/register" class="text-muted ms-1"><b>Registrarse</b></a></p>
                            </div> <!-- end col -->
                        </div>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>  
<!-- end page -->

<footer class="footer footer-alt">
    2022 © Grupo 04
</footer>
