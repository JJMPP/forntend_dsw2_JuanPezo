<app-sidebar></app-sidebar>

<div class="content-page">
  <div class="content">
    <app-topbar></app-topbar>
    <!-- Start Content-->
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="card">
              <div class="card-body">
                <div class="row mb-2">
                  <div class="col-sm-4">
                    <a
                      style="cursor: pointer"
                      routerLink="/dashboard/mascot/create"
                      class="btn btn-danger mb-2"
                      ><i class="mdi mdi-plus-circle me-2"></i> Crear Mascota</a
                    >
                  </div>
                </div>

                <div class="table-responsive">
                  <table
                    class="table table-centered w-100 dt-responsive nowrap"
                    id="mascot-datatable"
                  >
                    <thead class="table-light">
                      <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Sexo</th>
                        <th>Raza</th>
                        <th>Propietario</th>
                        <th>Departamento</th>
                        <th>Fecha de Registro</th>
                        <th style="width: 110px">Acciones</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let item of pets; let indice = index">
                      <tr *ngIf="item.status != 1">
                        <td>{{ indice + 1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.sex }}</td>
                        <td>{{ item.race }}</td>
                        <td>{{ item.user?.name }}</td>
                        <td>{{ item.department?.name }}</td>
                        <td>{{ item.joinDate }}</td>

                        <td class="table-action">
                          <a style="cursor: pointer" [routerLink]="['/dashboard/mascot/update/', item.id]" class="action-icon">
                            <i class="mdi mdi-square-edit-outline"></i
                          ></a>
                          <a style="cursor: pointer" (click)="deleteMascot(item)" class="action-icon">
                            <i class="mdi mdi-delete"></i
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- end card-body-->
            </div>
            <!-- end card-->
            <!-- end row -->
          </div>
        </div>
      </div>
      <!-- end page title -->
    </div>
    <!-- container -->
  </div>
  <!-- content -->
  <app-footer></app-footer>
</div>
